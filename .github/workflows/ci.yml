name: CI
on: [push, pull_request]

jobs:
  pipeline-compilation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nf-core/setup-nextflow@v1
      - name: Run pipeline
        run: |
          nextflow run ${GITHUB_WORKSPACE} --help 
          nextflow run ~/code/Repositories/Infant-DWI/main.nf --help -profile tracking
          nextflow run ~/code/Repositories/Infant-DWI/main.nf --help -profile tracking,infant
          nextflow run ~/code/Repositories/Infant-DWI/main.nf --help -profile connectomics
          nextflow run ~/code/Repositories/Infant-DWI/main.nf --help -profile connectomics,infant
          nextflow run ~/code/Repositories/Infant-DWI/main.nf --help -profile tracking,connectomics
          nextflow run ~/code/Repositories/Infant-DWI/main.nf --help -profile tracking,connectomics,infant
          nextflow run ~/code/Repositories/Infant-DWI/main.nf --help -profile freesurfer
          nextflow run ~/code/Repositories/Infant-DWI/main.nf --help -profile freesurfer,connectomics
          nextflow run ~/code/Repositories/Infant-DWI/main.nf --help -profile freesurfer,connectomics,tracking